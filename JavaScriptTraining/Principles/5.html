<script>
    let scene, camera, renderer;
    let fragments = [];
    let ADD = 0.05;
    const dt = 0.02;

    class Star {
        constructor(position, velocity, g) {
            this.velocity = velocity;
            this.velocity.multiplyScalar(dt);

            let starGeometry = new THREE.Geometry();
            starGeometry.vertices.push(new THREE.Vector3( 0, 0, 0));
            let starMaterial = new THREE.PointsMaterial( {
                color: "yellow",
                size: 4,
                sizeAttenuation: false } );
            this.star = new THREE.Points( starGeometry, starMaterial );

            this.star.position.copy(position);
        }

        move() {
            this.star.position.add(this.velocity);
            this.star.rotation.x += ADD;


        }
    }





    let randomRange = function(from, to){
        let x = Math.random() * (to - from);
        return x + from;
    };

    let createTriangle = function (p1,p2,p3) {
        let geometry = new THREE.Geometry();
        geometry.vertices.push(p1,p2,p3);
        geometry.faces.push( new THREE.Face3(0,1,2));
        geometry.computeFaceNormals();
        geometry.computeVertexNormals();
        return geometry;
    };

    let createGeometry = function() {
        let p1 = new THREE.Vector3(0, 1, 0);
        let p2 = new THREE.Vector3(1, 0, 1);
        let p3 = new THREE.Vector3(-1, 0, 1);
        let p4 = new THREE.Vector3(-1, 0, -1);
        let p5 = new THREE.Vector3(1, 0, -1);
        let p6 = new THREE.Vector3(0, -1, 0);


        // fragments.push(new Fragment(new THREE.Vector3(0,0,0),
        //     new THREE.Vector3(0,0,0), createTriangle(p1,p2,p3)));


        for (let i = 0; i < 100; i++) {

        fragments.push(new Fragment(new THREE.Vector3(0, 0, 0),
            new THREE.Vector3(randomRange(-5, 0), randomRange(0, 5), randomRange(0,5)), createTriangle(p1, p3, p4)));
        fragments.push(new Fragment(new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(randomRange(0,5), randomRange(0, 5), randomRange(0,5)), createTriangle(p1, p3, p4)));
        fragments.push(new Fragment(new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(randomRange(0,5), randomRange(-5,0), randomRange(0, 5)), createTriangle(p1, p3, p4)));
            fragments.push(new Fragment(new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(randomRange(-5,0), randomRange(-5,0), randomRange(0, 5)), createTriangle(p1, p3, p4)));

        }

        // fragments.push(new Fragment(new THREE.Vector3(0,0,0),
        //     new THREE.Vector3(0,5,-4), createTriangle(p1,p4,p5)));
        // fragments.push(new Fragment(new THREE.Vector3(0,0,0),
        //     new THREE.Vector3(2,3,0), createTriangle(p1,p5,p2)));
        // fragments.push(new Fragment(new THREE.Vector3(0,0,0),
        //     new THREE.Vector3(0,-5,3), createTriangle(p3,p2,p6)));
        // fragments.push(new Fragment(new THREE.Vector3(0,0,0),
        //     new THREE.Vector3(-4,-3,0), createTriangle(p6,p3,p4)));
        // fragments.push(new Fragment(new THREE.Vector3(0,0,0),
        //     new THREE.Vector3(0,-4,-4), createTriangle(p6,p4,p5)));
        // fragments.push(new Fragment(new THREE.Vector3(0,0,0),
        //     new THREE.Vector3(3,-3,0), createTriangle(p6,p2,p5)));

        fragments.forEach(f => scene.add(f.star));
    };














    let init = function() {
        // create the scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        // create an locate the camera
        camera = new THREE.PerspectiveCamera(75,
            window.innerWidth / window.innerHeight,
            1, 1000);
        camera.position.z = 20;

        let directionalLightUp = new THREE.DirectionalLight(0xffffff);
        scene.add(directionalLightUp);
        createGeometry();

        // create the renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);

    };


    // main animation loop - calls 50-60 times per second.
    let mainLoop = function() {

        fragments.forEach(f => f.move());


        renderer.render(scene, camera);
        requestAnimationFrame(mainLoop);
    };

    ///////////////////////////////////////////////
    init();
    mainLoop();









</script>
